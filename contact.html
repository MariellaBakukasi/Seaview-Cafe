    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        .container {
            max-width: 600px;
            margin: 50px auto;

            background-color: #70c1d563;
            border-radius: 8px;

        h1 {
            text-align: center;
            color: #333;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;

            color: #007bff;

        }
        .contact-info a:hover {
            text-decoration: underline;

        .contact-form {

        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;

        }
        .form-group input[type="text"],

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 150px;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;

            </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
